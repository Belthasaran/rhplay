name: CI

on:
  pull_request:
  push:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Setup build tools
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential python3 libudev-dev

      - name: Install dependencies
        run: npm ci
        
      - name: Rebuild native modules for Electron
        run: |
          echo "Rebuilding native modules for Electron..."
          # Rebuild better-sqlite3 and other native modules for Electron
          npx electron-rebuild -f -w better-sqlite3 || echo "Note: better-sqlite3 rebuild may have failed"
          npm run rebuild:native || echo "Note: Some modules may need electron-builder to rebuild"
        
      - name: Make enode.sh executable
        run: chmod +x enode.sh
        
      - name: Verify native module build
        run: |
          if [ -f "native-modules/serialport-nonblock/build/Release/serialport_nonblock.node" ]; then
            echo "✓ Native module built successfully in CI"
            file native-modules/serialport-nonblock/build/Release/serialport_nonblock.node
          else
            echo "⚠ Warning: Native module not found"
            exit 1
          fi

      - name: Run CI tests
        run: npm run test:ci
